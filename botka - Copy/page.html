    <link rel="stylesheet" href="code.css">

</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <div class="images">
                <img src="https://www.caasimada.net/wp-content/uploads/2022/04/Xasan-Sheekh-scaled.jpeg" alt="Library Image 1">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9OMIf2DUUaSywF0ZeNInwWauQJNxS9kURkw&s" alt="Library Image 2">

            <h1>welcome to</h1>

            <button class="get-books-btn"> Get information about somali presidents</button>
        </div>
        <div class="register-section">
            <div class="back-btn">
                <span>&#8592;</span>
            </div>

            <form action="shiine.html" target="_blank">
                <div class="input-group">
                    <span class="icon">&#128100;</span>

                    <span class="icon">&#128274;</span>

                </div>

                    <span class="icon">&#128222;</span>
