<style>
/* General body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #15b7cc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* About card styling */
.about-card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
    padding: 20px 30px;
    text-align: center;
    max-width: 400px;
    margin: 20px;
}

.about-card h2 {
    color: #333;
}

.about-card p {
    color: #201d1d;
    line-height: 1.5;
}

.about-card h3 {
    color: #333;
    margin-top: 20px;
}

/* Social buttons container */
.social-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 15px;
}

/* Facebook button */
.facebook-button {
    background-color: #3b5998;
    color: #fff;
    padding: 10px 15px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s ease;
}

.facebook-button:hover {
    background-color: #2e467b;
    transform: scale(1.05);
}

/* Twitter button */
.twitter-button {
    background-color: #000000;
    color: #fff;
    padding: 10px 15px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s ease;
}

.twitter-button:hover {
    background-color: #292023;
    transform: scale(1.05);
}

/* Instagram button */
.instagram-button {
    background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    color: #fff;
    padding: 10px 15px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    transition: transform 0.4s ease;
}

.instagram-button:hover {
    transform: scale(1.05);
    
}

/* LinkedIn button */
.linkedin-button {
    background-color: #0077b5;
    color: #fff;
    padding: 10px 15px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s ease;
}

.linkedin-button:hover {
    background-color: #005983;
    transform: scale(1.05);
}

</style>
